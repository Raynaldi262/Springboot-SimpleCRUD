<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/webjars/bootstrap/5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <!--    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}" />-->
    <title th:text="${msgs}"></title>
</head>
<body>
<div th:replace="fragments/header::menubar"></div>
<div class="container">
    <h2>Add New Product</h2>

    <form th:object="${product}" method="post" th:action="@{/save}">
        <div class="form-group">
           <label>Code</label>                    <!--  sesuai nama field di entity-->
            <input type="text" class="form-control" th:field="*{code}">
        </div>
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" th:field="*{name}">
        </div>
        <div class="form-group">
            <label>price</label>
            <input type="number" class="form-control" th:field="*{price}">
        </div>
        <br>
        <p><button class="btn btn-primary"  type="submit">Submit</button></p>
    </form>
</div>
</body>
<script src="/webjars/bootstrap/5.2.2/dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
<!--<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>-->
</html>
